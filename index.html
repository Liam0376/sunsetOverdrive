<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunset Overdrive</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Sunset Overdrive</h1>

        <img id="personaje" src="img/john.webp" alt="Personaje de Sunset Overdrive">

        <div id="controles">
            <img class="boton-arma" src="img/Tnteddy.webp" alt="Arma TNTeddy" onclick="cambiarArma('tnteddy')">
            <img class="boton-arma" src="img/hairspray.webp" alt="Arma Hair Spray Bomb" onclick="cambiarArma('hairspray')">
            <img class="boton-arma" src="img/Compensator.webp" alt="Arma Flaming Compensator" onclick="cambiarArma('compensator')">
            <img class="boton-arma" src="img/overcharge.webp" alt="Overcharge Drink" onclick="cambiarArma('overcharge')">
        </div>

        <button id="reset-button" onclick="resetear()">Reset</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
